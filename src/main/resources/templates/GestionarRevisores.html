<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link th:href="@{/main.css}" rel="stylesheet" />
    <!-- estilo propio -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="fragments/nav0 :: navUser0"></div>
<div class="container" th:if="${gestorExistente.id_nivel == 2}">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="form-container">
                <h2>Agregar revisor</h2>
                    <p th:object="${gestorExistente}"></p>
                <form  method="post" th:object="${nuevoGestor}">
                    <input hidden="hidden" th:field="*{id_biblioteca}" id="idBib" >
                    <input hidden="hidden" th:field="${nuevoGestor.id_nivel}" id="idNivel">
                    <div class="form-container2">
                        <div class="form-group">
                            <label for="rut">Rut (sin puntos ni guión):</label>
                            <input type="text" class="form-control" id="rut" name="rut" placeholder="Introduce tu rut" pattern="[0-9kK]+.{8,9}" th:field="*{rut_gestor}" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre y apellido:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre" th:field="*{nombre}"required>
                        </div>
                        <div class="form-group">
                            <label for="contraseña">Contraseña:</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Introduce tu contraseña" th:field="*{password}" required>
                        </div>
                    </div>
                    <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
  nivel = document.getElementById("idNivel");
  idBib = document.getElementById("idBib");
  if(nivel){
    nivel.value = 3;
  }
  $.ajax({
        url: "http://localhost:8080/gestor",
        type: "GET",
        dataType: "json",
        success: function(data) {
           idBib.value = data.id_biblioteca;
        },
        error: function(error) {
          reject(error);
        },
      });
</script>
</body>
</html>
