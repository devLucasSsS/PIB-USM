<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <link th:href="@{/main.css}" rel="stylesheet" />
    <!-- estilo propio -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="fragments/nav0 :: navUser0"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="form-container">
                <h2>Agregar usuario</h2>
                <form action="" method="post" th:object="${peticion}">
                    <div class="form-container2">
                        <div class="form-group">
                            <label for="rut">Rut (sin puntos ni guión):</label>
                            <input type="text" class="form-control" id="rut" name="rut" placeholder="Introduce tu rut" pattern="[0-9kK]+.{8,9}"  required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre y apellido:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre" th:object="${prestatario}"required>
                        </div>
                        <div class="form-group">
                            <label for="contraseña">Contraseña:</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Introduce tu contraseña" th:object="${prestatario}" required>
                        </div>
                        <div class="form-group">
                            <label for="institucion">Institucion:  </label>
                            <select id="institucion" name="institucion"> <!--th:field="*{id_institucion}" onchange="ReloadBibliotecas(this.value,'biblioteca')"-->
                                <option th:value="0">Seleccione una opción</option>
                                <option th:each="inst : ${institucion}"  th:value="${inst.id_institucion}" th:text="${inst.nombre_institucion}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="biblioteca">Biblioteca:  </label>
                            <select id="biblioteca" name="biblioteca"> <!--th:field="*{id_biblioteca}"-->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nivel">Nivel:  </label>
                            <select id="nivel" name="nivel"> <!--th:field="*{id_nivel}"-->
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
