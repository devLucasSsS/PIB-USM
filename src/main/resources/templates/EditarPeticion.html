<body >
<div th:insert="fragments/nav0 :: navUser0"></div>


<p th:object="${peticion}"></p>
<div th:if="${peticion.isPresent()}">
    <p th:object="${gestor}"></p>
    <div class="col-sm-6 col-sm-offset-3">

        <div th:if="${peticion.get().id_estado == 1}">
            <div class="container-3" style="ce" >
                <form id="form1">
                    <label>El usuario solicitante existe?</label>
                    <input type="radio" id="opcion1U" name="usuario" value="1">
                    <label for="opcion1U">Si</label>
                    <input type="radio" id="opcion2U" name="usuario" value="0">
                    <label for="opcion2U">No</label><br>
                    <button type="button" onclick="Enviar(1)">Enviar</button>
                </form>
            </div>
        </div>
        <div th:if="${peticion.get().id_estado == 3 && peticion.get().id_biblioteca_prestadora == gestor.id_biblioteca}">
            <div class="container-3" >
                <form id="form2">
                    <label>Hay stock vigente?</label>
                    <input type="radio" id="opcion1S" name="stock" value="1">
                    <label for="opcion1S">Si</label>
                    <input type="radio" id="opcion2S" name="stock" value="0">
                    <label for="opcion2S">No</label> <br>
                    <button type="button" onclick="Enviar(2)">Enviar</button>
                </form>
            </div>
        </div>
        <p th:object="${terminosDevolucion}"></p>
        <div th:if="${peticion.get().id_estado == 4 && peticion.get().id_biblioteca_prestataria == gestor.id_biblioteca && terminosDevolucion == null}" >
            <div class="container-3" >
                <form id="form3">
                    <p th:object="${terminosEnvio}"></p>
                    <p th:object="${tipoEnvio}"></p>
                    <p  th:text="${terminosEnvio.terminos}"></p>
                    <p th:text="${tipoEnvio.tipo}"></p>
                    <p th:text="${terminosEnvio.descripcion_envio}"></p>
                    <p type="date" disabled="disabled" th:text="${terminosEnvio.fecha_vencimiento}"></p>
                    <label>Acepta los terminos?</label>
                    <input type="radio" id="opcion1T" name="acepta" value="1">
                    <label for="opcion1S">Si</label>
                    <input type="radio" id="opcion2T" name="acepta" value="0">
                    <label for="opcion2S">No</label><br>
                    <button type="button" onclick="Enviar(3)">Enviar</button>
                </form>
            </div>
        </div>
        <p th:object="${terminosDevolucion}"></p>
        <p th:object="${tipoEnvioDevolucion}"></p>
        <div th:if="${peticion.get().id_estado == 4 && peticion.get().id_biblioteca_prestadora == gestor.id_biblioteca && terminosDevolucion != null }" >
            <div class="container-3" >
                <form id="form4">
                    <p th:object="${terminosDevolucion}"></p>
                    <p th:object="${tipoEnvioDevolucion}"></p>
                    <p  th:text="${terminosDevolucion.terminos}"></p>
                    <p th:text="${tipoEnvioDevolucion.tipo}"></p>
                    <p th:text="${terminosDevolucion.descripcion_envio}"></p>
                    <label>Acepta los terminos?</label>
                    <input type="radio" id="opcion1D" name="acepta" value="1">
                    <label for="opcion1S">Si</label>
                    <input type="radio" id="opcion2D" name="acepta" value="0">
                    <label for="opcion2S">No</label><br>
                    <button type="button" onclick="Enviar(4)">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<p th:object="${gestor}"></p>
<div id="terminosDivEnvio" th:object="${terminos_envio}" th:if="${peticion.get().id_estado == 9 && peticion.get().id_biblioteca_prestadora == gestor.id_biblioteca}">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="container-2" >
            <h1 style="text-align: center;">Terminos de envio</h1>
            <form method="post" th:object="${terminos_envio}">
                <p hidden="hidden" th:object="${peticion}"></p>
                <h1>Terminos de envio</h1>
                <label for="terminos">Ingrese los terminos y condiciones para el prestatario</label><br>
                <textarea id="terminos" class="form-control" th:field="*{terminos}"></textarea><br>
                <label for="tipoEnvioText">Ingresa el tipo de envio</label><br>
                <input id="tipoEnvioText" class="form-control" type="text" th:object="${tipo_envio}" th:field="*{tipo}"><br>
                <label for="DescripcionEnvio">Ingrese una descripcion del tipo de envio</label><br>
                <input id="DescripcionEnvio" class="form-control" type="text" th:field="*{descripcion_envio}"><br>
                <label for="FechaVencimiento">Ingrese una fecha de vencimiento</label>
                <input type="date" class="form-control" id="FechaVencimiento" th:field="*{fecha_vencimiento}"><br>
                <input hidden="hidden" th:field="*{envio}" th:value="0">
                <button type="submit">Enviar Terminos</button>
            </form>
        </div>
    </div>
</div>
<div id="terminosDivDevolucion" th:object="${terminos_envio}" th:if="${(peticion.get().id_estado == 10 && peticion.get().id_biblioteca_prestataria == gestor.id_biblioteca) ||(peticion.get().id_estado == 8 && peticion.get().id_biblioteca_prestataria == gestor.id_biblioteca)}">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="container-2" >
            <h1 style="text-align: center;">Terminos de envio</h1>
            <form method="post" th:object="${terminos_envio}">
                <p hidden="hidden" th:object="${peticion}"></p>
                <h1>Terminos de envio</h1>
                <label for="terminosDevolucion">Ingrese los terminos y condiciones para el Prestador</label><br>
                <textarea id="terminosDevolucion" class="form-control" th:field="*{terminos}"></textarea><br>
                <label for="tipoEnvioTextDevolucion">Ingresa el tipo de envio</label><br>
                <input id="tipoEnvioTextDevolucion" class="form-control" type="text" th:object="${tipo_envio}" th:field="*{tipo}"><br>
                <label for="DescripcionEnvioDevolucion">Ingrese una descripcion del tipo de envio</label><br>
                <input id="DescripcionEnvioDevolucion" class="form-control" type="text" th:field="*{descripcion_envio}"><br>
<!--                <label for="FechaVencimientoDevolucion">Ingrese una fecha de vencimiento</label>-->
<!--                <input type="date" class="form-control" id="FechaVencimientoDevolucion" th:field="*{fecha_vencimiento}"><br>-->
                <input hidden="hidden" th:field="*{envio}" id="envioDevolucion">
                <button type="submit">Enviar Terminos</button>
            </form>
        </div>
    </div>
</div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const cuerpoMensajes = document.getElementById('cuerpoMensajes');
      cuerpoMensajes.scrollTop = cuerpoMensajes.scrollHeight;
    });
  </script>
<div class="col-sm-6 col-sm-offset-3">
    <div class="container-2">
        <h1 style="text-align: center"> Detalles </h1>
            <table class="table table-bordered table-striped mb-0">
                <p th:object="${prestatario}"></p>
                <p th:object="${peticion}"></p>
                <tr>
                    <td colspan="2">
                        <div style="text-align: center">
                            <h4>Detalle Usuario</h4>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Rut</th>
                    <td th:text="${prestatario.rut_prestatario}"></td>
                </tr>
                <tr>
                    <th>Nombre</th>
                    <td th:text="${prestatario.nombre}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${prestatario.email}"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="text-align: center">
                            <h4>Detalle Libro</h4>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Titulo</th>
                    <td th:text="${peticion.get().libro}"></td>
                </tr>
                <tr>
                    <th>Autor</th>
                    <td th:text="${peticion.get().autor}"></td>
                </tr>
                <tr>
                    <th>Edicion</th>
                    <td th:text="${peticion.get().edicion}"></td>
                </tr>

                    <th>Enlace</th>
                    <td><a th:href="${peticion.get().link}" th:text="${peticion.get().link}" Target="_blank"></a></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="text-align: center">
                            <h4>Detalle Instituciones</h4>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Desde</th>
                    <td th:id="'institucion1-'+${peticion.get().id_institucion_prestataria}+'-bib1-'+${peticion.get().id_biblioteca_prestataria}"></td>
                </tr>
                <tr>
                    <th>Hacia</th>
                    <td th:id="'institucion2-'+${peticion.get().id_institucion_prestadora}+'-bib2-'+${peticion.get().id_biblioteca_prestadora}"></td>
                </tr>
            </table>
        </div>
    <div class="container-2" >
        <h2>MENSAJES</h2>
        <div  th:fragment="mensajeFr">
            <p th:object="${gestor}"></p>
            <ul id="cuerpoMensajes" style="display: flex; flex-direction: column; overflow-y: scroll; height: 550px;">
                <div th:each="mensajeGet : ${mensajes}" style=" padding-top: 10px; padding-bottom: 10px;">
                    <div th:if="${mensajeGet.rut_gestor != gestor.rut_gestor  }" class="container" style="background: #b9f8fa; width: 300px ;word-wrap: break-word; display: flex;flex-direction: column;float: left; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); border-radius: 13px">
                        <p th:text="${mensajeGet.mensaje}"></p>
                        <p th:text="${mensajeGet.fecha_mensaje}"></p>
                    </div>
                    <div th:if="${mensajeGet.rut_gestor == gestor.rut_gestor}" class="container" style="background: #c0f772; width: 300px ;word-wrap: break-word; display: flex;flex-direction: column;float: right; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); border-radius: 13px">
                        <p th:text="${mensajeGet.mensaje}"></p>
                        <p th:text="${mensajeGet.fecha_mensaje}"></p>
                    </div>
                </div>
            </ul>
        </div>
        <form  th:object="${mensaje}"  id="formMensajes">
            <input hidden="hidden" id="rut_gestor" th:field="*{rut_gestor}">
            <input type="date" hidden="hidden" id="hora_local" th:field="*{fecha_mensaje}">
            <input type="text" class="form-control"  th:field="*{mensaje}">
            <input hidden="hidden" th:field="${peticion.id_peticion}">
            <button onclick="EnviarMensaje()">Enviar</button>
        </form>
    </div>
</div>
<script>
  envio = document.getElementById("envioDevolucion");
  if(envio){
    envio.value = 1;
  }
</script>
<script>
  hora_local = document.getElementById("hora_local");
  date = new Date();
  hora_local.value = date.toISOString().slice(0, 10);
</script>
<script>
  $(document).ready(function() {
    // Manejar el evento submit del formulario
    $('#formMensajes').submit(function(event) {
      // Evitar que el formulario se env√≠e normalmente
      event.preventDefault();

      // Obtener los datos del formulario
      var formData = $(this).serializeArray();

      // Realizar una solicitud AJAX al servidor
      $.ajax({
        type: 'POST',
        url: '/mensajes',
        data: formData,
        success: function(response) {
            var url = window.location.href;
            window.location.href = url;
        },
        error: function(xhr, status, error) {
          // Manejar errores, si es necesario
          console.error(error);
        }
      });
    });
  });
</script>

<script>
      $(document).ready(function() {

  $.ajax({
        url: "http://localhost:8080/gestor",
        type: "GET",
        dataType: "json",
        success: function(data) {
          console.log(data);
          rut = document.getElementById("rut_gestor");
          rut.value = data.rut_gestor;
        },
        error: function(error) {
          reject(error);
        },
      });
    });

</script>
<script>
      function Enviar(form) {
        var url = window.location.href;
        var id = url.substring(url.lastIndexOf('/') + 1);
        id = parseInt(id);
        if(form == 1){
            const form = document.getElementById("form1");
            const ValUsuario = form.elements["usuario"].value;
            //const ValStock = form.elements["stock"].value;
            if(ValUsuario == 0){
                //ENVIAR ESTADO 2
                $.ajax({
                     url: 'http://localhost:8080/peticion/'+id+'/'+2,
                     type: 'PUT',
                     success: function (data) {
                        window.location.href = "http://localhost:8080/peticiones";
                     },
                     error: function () {
                        alert('Ha ocurrido un error');
                     }
                });
            }else{
                //ENVIAR ESTADO 3
                $.ajax({
                 url: 'http://localhost:8080/peticion/'+id+'/'+3,
                 type: 'PUT',
                 success: function (data) {
                    window.location.href = "http://localhost:8080/peticiones";
                 },
                 error: function () {
                    alert('Ha ocurrido un error');
                 }
              });
            }
        }
        if(form == 2){
            const form = document.getElementById("form2");
            const ValStock = form.elements["stock"].value;
            if(ValStock == 0){
                //ENVIAR ESTADO 13 PENDIENTE
                $.ajax({
                     url: 'http://localhost:8080/peticion/'+id+'/'+13,
                     type: 'PUT',
                     success: function (data) {
                        window.location.href = "http://localhost:8080/peticiones";
                     },
                     error: function () {
                        alert('Ha ocurrido un error');
                     }
                });
            }else{
                //ENVIAR ESTADO 9 PETICION VALIDADA
                $.ajax({
                 url: 'http://localhost:8080/peticion/'+id+'/'+9,
                 type: 'PUT',
                 success: function (data) {
                    form.style.display="none";
                    const form = document.getElementById("terminosDivEnvio");
                    form.style.display="block";
                 },
                 error: function () {
                    alert('Ha ocurrido un error');
                 }
              });
            }
        }
        if(form == 3){
            const form = document.getElementById("form3");
            const acepta = form.elements["acepta"].value;
            if(acepta == 0){
                //ENVIAR ESTADO 6 TERMINOS ENVIO RECHAZADOS
                $.ajax({
                     url: 'http://localhost:8080/peticion/'+id+'/'+6,
                     type: 'PUT',
                     success: function (data) {
                        window.location.href = "http://localhost:8080/peticiones";
                     },
                     error: function () {
                        alert('Ha ocurrido un error');
                     }
                });
            }else{
                //ENVIAR ESTADO 5 TERMINOS ENVIO ACEPTADOS
                $.ajax({
                 url: 'http://localhost:8080/peticion/'+id+'/'+5,
                 type: 'PUT',
                 success: function (data) {
                    form.style.display="none";
                 },
                 error: function () {
                    alert('Ha ocurrido un error');
                 }
              });
            }
        }
        if(form == 4){
            const form = document.getElementById("form4");
            const acepta = form.elements["acepta"].value;
            if(acepta == 0){
                //ENVIAR ESTADO 8 TERMINOS DEVOLUCION RECHAZADOS
                $.ajax({
                     url: 'http://localhost:8080/peticion/'+id+'/'+8,
                     type: 'PUT',
                     success: function (data) {
                        window.location.href = "http://localhost:8080/peticiones";
                     },
                     error: function () {
                        alert('Ha ocurrido un error');
                     }
                });
            }else{
                //ENVIAR ESTADO 7 TERMINOS DEVOLUCION ACEPTADOS
                $.ajax({
                 url: 'http://localhost:8080/peticion/'+id+'/'+7,
                 type: 'PUT',
                 success: function (data) {
                    form.style.display="none";
                 },
                 error: function () {
                    alert('Ha ocurrido un error');
                 }
              });
            }
        }
      }
    </script>
<script>
var inst1 = "";
var bib1="";
var inst2 = "";
var bib2="";
    $('td[id^="institucion1-"]').each(function() {
      var id = $(this).attr('id').split('-')[1];
      var id1 = $(this).attr('id').split('-')[3];
      var ajax1 = $.ajax({
           url: 'http://localhost:8080/institucion/' + id,
           type: 'GET'
        }).done(function(data) {
           inst1 = data.siglas_institucion;
      });
      var ajax2 = $.ajax({
           url: 'http://localhost:8080/bibliotecas/' + id1 + '/bib',
           type: 'GET'
        }).done(function(data) {
           bib1 = data.nombre_biblioteca;
      });
        $.when(ajax1, ajax2).done(function() {
           $('#institucion1-' + id + '-bib1-' + id1).text(inst1 + " - " + bib1);
        });
   });
   $('td[id^="institucion2-"]').each(function() {
      var id = $(this).attr('id').split('-')[1];
      var id1 = $(this).attr('id').split('-')[3];
      var ajax3 = $.ajax({
           url: 'http://localhost:8080/institucion/' + id,
           type: 'GET'
        }).done(function(data) {
           inst2 = data.siglas_institucion;
      });
      var ajax4 = $.ajax({
           url: 'http://localhost:8080/bibliotecas/' + id1 + '/bib',
           type: 'GET'
        }).done(function(data) {
           bib2 = data.nombre_biblioteca;
      });
        $.when(ajax3, ajax4).done(function() {
           $('#institucion2-' + id + '-bib2-' + id1).text(inst2 + " - " + bib2);
        });


   });

</script>
